language: ruby

rvm:
  - "2.3"

env:
  - DB=postgresql

script:
  - bundle exec rspec
  - bundle exec brakeman --exit-on-warn --quiet -f plain
before_script:
  - bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
bundler_args: --binstubs=./bundler_stubs

